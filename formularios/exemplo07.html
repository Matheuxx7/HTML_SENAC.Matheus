<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Exemplo 07</h2>

    <p>Datalist fornece sugestões pré-definidas para campos de entrada de texto, similar ao autocomplete do Googel, mas estático e sem atualizações dinamicas</p>

    <form action="#" name="Exemplo 07">

 <input list="nomes" name="nomes">
 <datalist id="nomes">

<option value="Amanda"></option>
<option value="Cristiano"></option>
<option value="Pedro"></option>
<option value="Julia"></option>
<option value="Davi"></option>
<option value="Gabriel"></option>

 </datalist>
<input type="submit" value="Enviar"> 

    </form>
    
</body>
</html>
